<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <div id="container">
  <div id="menu">
    <h1>Forest Generator</h1>

    <ul>
      <li>
        <label>Temperature
          <input type="range" min="10" max="25" value="10" class="slider" id="temperatureInput">
        </label>
      </li>

      <li>
        <label for="forest-type">Forest Type:
          <select id="forestTypeInput" name="forest type">
            <option value="tropical">Tropical</option>
            <option value="temperate">Temperate</option>
            <option value="boreal">Boreal</option>
          </select>
        </label>
      </li>

      <li>
        <label for="season">Season:
          <select id="seasonInput" name="season">
            <option value="fall">Fall</option>
            <option value="winter">Winter</option>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
          </select>
        </label>
      </li>

      <li>
        <label>Age
          <input type="range" min="1" max="100" value="30" class="slider" id="ageInput">
        </label>
      </li>

    </ul>

    <br>
    <br>
    <br>
    <button type="button" id="generateButton">Generate</button>
    <button type="button" id="saveButton">Save</button>


  </div>

  <div id="drawing"></div>
</div>


  <div id="gallery">
    <img src="images/1.png" class="thumbnail">
    <img src="images/2.png" class="thumbnail">
    <img src="images/3.png" class="thumbnail">
    <img src="images/4.png" class="thumbnail">

  </div>


  <body>
    <script src="sketch.js"></script>
  </body>
</html>

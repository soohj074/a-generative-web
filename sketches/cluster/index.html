<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Arboretum</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <div id="container">
  <div id="menu">
    <img src="images/logo.png" style="height: 40px; width:auto;">
    <!-- <h1>Arboretum</h1> -->

    <ul>

      <li>
        <label for="forest-type">Forest Type:
          <select id="forestTypeInput" name="forest type">
            <option value="tropical">Tropical</option>
            <option value="temperate">Temperate</option>
            <option value="boreal">Boreal</option>
          </select>
        </label>
      </li>

      <li>
        <label for="season">Season:
          <select id="seasonInput" name="season">
            <option value="fall">Fall</option>
            <option value="winter">Winter</option>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
          </select>
        </label>
      </li>

      <li>
        <label>Temperature
          <input type="range" min="5" max="25" value="15" class="slider" id="temperatureInput">
        </label>
      </li>

      <li>
        <label>Age
          <input type="range" min="30" max="100" value="1" class="slider" id="ageInput">
        </label>
      </li>

    </ul>

    <br>
    <br>
    <br>
    <button type="button" id="generateButton">Generate</button>
    <button type="button" id="saveButton">Save</button>

    <br>
    <br>
    <br>

    <p>
      Arboretum is a tool to generate a grove of trees. The appearence of the trees (type of tree, color of leaves, number of branches, and height) will change
      according to the forest type, season, temperature, and age inputs. 
    </p>

  </div>

  <div id="drawing"></div>
</div>


  <div id="gallery"> 
      <span id="gallery-title">Gallery <span style = "font-size: 12px; font-style: italic;">click on thumbnail to view image</span></span>
  </div>


  <body>
    <script src="sketch.js"></script>
    <script src="script.js"></script>

  </body>
</html>
